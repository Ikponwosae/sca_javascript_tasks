<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>CALCULATOR APP</title>
</head>
<body>

	<div class="calculator-grid">
    <!-- 	<form name="frm">
            <input class="textview" type="text" name="txt" readonly="" >
        </form> -->

<!--avoid mixing classes used in css with classes used in js so give element more than one class or simply use the data attribute-->
        <input id="theInput" class="textview" type="text" name="txt" readonly="" >
    	<button data-trig>SIN</button>
    	<button data-trig>COS</button>
    	<button data-trig>TAN</button>
        <button data-all-clear class="span-two">A/C</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>/</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-operation>-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
    	<button data-delete class="span-two">DEL</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="span-three">=</button>
		
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
